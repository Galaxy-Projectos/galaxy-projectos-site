<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Projectos de Arquitectura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galaxy Projectos de Arquitectura</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Transformamos ideias em espaços memoráveis</h2>
            <p>Excelência em projectos de arquitectura e engenharia.</p>
        </section>
        <section class="contact">
            <h2>Fale Connosco</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu email" required>
                <textarea name="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Galaxy Projectos de Arquitectura. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</body>
</html>
